<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Group Messenger (GitHub Pages Compatible)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #inputBox { display: flex; margin-top: 10px; }
    #msg { flex: 1; padding: 8px; }
    #send { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Group Messenger (No Login â€” GitHub Pages Compatible)</h2>

  <div id="messages"></div>

  <div id="inputBox">
    <input id="msg" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

  <script>
    // Your Firebase project config (replace with your own)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      databaseURL: "https://YOUR_APP-default-rtdb.firebaseio.com",
      projectId: "YOUR_APP",
      storageBucket: "YOUR_APP.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesBox = document.getElementById("messages");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    function addMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      messagesBox.appendChild(div);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    // Listen for new messages
    db.ref("messages").on("child_added", snapshot => {
      addMessage(snapshot.val());
    });

    sendBtn.onclick = () => {
      if (msgInput.value.trim() !== "") {
        db.ref("messages").push(msgInput.value.trim());
        msgInput.value = "";
      }
    };

    msgInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
