<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Group Messenger (GitHub Pages + Supabase)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #inputBox { display: flex; margin-top: 10px; }
    #msg { flex: 1; padding: 8px; }
    #send { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Group Messenger (Supabase Realtime)</h2>

  <div id="messages"></div>

  <div id="inputBox">
    <input id="msg" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // جایگزین کردن مقادیر خودتان
    const supabaseUrl = 'https://qcqzwcflqoyiebjfyxgv.supabase.co';
    const supabaseKey = 'sb_publishable_u1ehBUbxNVkOvi9k9KXqQw_RYJT3rV1';
    
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const messagesBox = document.getElementById('messages');
const msgInput = document.getElementById('msg');
const sendBtn = document.getElementById('send');

function addMessage(text) {
  const div = document.createElement('div');
  div.textContent = text;
  messagesBox.appendChild(div);
  messagesBox.scrollTop = messagesBox.scrollHeight;
}

// بارگذاری پیام‌های قبلی
async function loadMessages() {
  const { data } = await supabase.from('messages').select();
  data.forEach(row => addMessage(row.text));
}
loadMessages();

// **نسخه صحیح Realtime برای supabase-js@2**
supabase
  .channel('messages')
  .on(
    'postgres_changes',
    { event: 'INSERT', schema: 'public', table: 'messages' },
    (payload) => {
      addMessage(payload.new.text);
    }
  )
  .subscribe();

// ارسال پیام
sendBtn.onclick = async () => {
  if (msgInput.value.trim() !== '') {
    await supabase.from('messages').insert({ text: msgInput.value.trim() });
    msgInput.value = '';
  }
};

msgInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendBtn.click();
});

  </script>
</body>
</html>
